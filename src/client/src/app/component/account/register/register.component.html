<h2>Register</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  Username: <input type="text" formControlName="username" class="form-control" /><br />
  Email: <input type="text" formControlName="email" class="form-control" /><br />
  Password: <input type="password" formControlName="password" class="form-control" /><br />
  Register_no: <input type="text" formControlName="register_no" class="form-control" /><br />
  FirstName: <input type="text" formControlName="firstName" class="form-control" /><br />
  LastName: <input type="text" formControlName="lastName" class="form-control" /><br />
  <button class="btn btn-primary">Register</button><br />
  Errors: {{message}}
</form>
