<h2>Reset password</h2>
<div *ngIf="correctCode">
  <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
    New password: <input type="password" formControlName="password" class="form-control" /><br />
    <button class="btn btn-primary">Reset password</button><br />
  </form>
</div>
Message: {{message}}
